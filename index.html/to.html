<!DOCTYPE html>
<html>
<head>
    <title>Image with Button Below</title>
    <style>
        body {
            background-color: lavenderblush;
            text-align: center;
            padding-top: 50px;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            display: inline-block;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .card img {
            width: 300px;
            border-radius: 15px;
        }

        .btn-below {
            margin-top: 15px;
            background-color: #ff69b4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-below:hover {
            background-color: #ff1493;
            box-shadow: 0 0 10px #ff1493;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="your-image.jpg" alt="Kanmani's Pic">
        <br>
        <a href="page2.html">
            <button class="btn-below">Go to Next Page</button>
        </a>
    </div>

</body>
</html>
